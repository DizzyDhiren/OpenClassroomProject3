<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="main-container">

    <header>
        <div class="logo-container">
            <img class= "logo" src="Images and text Ohmyfood/images/logo/ohmyfood.png" alt="Ohmyfood logo">
        </div>

        <div class="location-container normal-text-styles">
            <i class="fa-solid fa-location-dot map-icon"></i>
            <a>Islington, London</a>
        </div>
    </header>

    <div class="brief-description-container">
        <h2 class="section-header-text-style">Book the meal you want</h2>
        <p class="tagline tagline-text-style">Discover our carefully selected high-end restaurants</p>
        <a class="explore-menu normal-text-styles" href="#restaurants">Explore our restaurants</a>
    </div>

    <div class="how_works">
        <h2 class="section-header-text-style">How it works</h2>
        <div class="how_works-content">
            <a class="how_works-bttn normal-text-styles" href="#">
                <p class="num-steps">1</p>
                <i class="fa-sharp fa-solid fa-mobile-screen-button fa-lg icon"></i><span>Choose a restaurant</span>
            </a>

            <a class="how_works-bttn normal-text-styles" href="#">
                <p class="num-steps">2</p>
                <i class="fa-solid fa-list-ul  icon"></i><span>Build your meal</span>
            </a>

            <a class="how_works-bttn normal-text-styles" href="#">
                <p class="num-steps">3</p>
                <i class="fa-solid fa-store icon"></i><span>Enjoy your meal at the<br> restaurant</span>
            </a>
        </div>
    </div>

    <div class="restaurant_choice">
        <h2 class="section-header-text-style">Restaurants</h2>

        <div class="restaurant_choice-content">
            <article class="card">
                <img src="/Images and text Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant img">
            </article>
        </div>

    </div>
    
    </div>
</body>

</html>
